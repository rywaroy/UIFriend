<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-container-title">操作按键</div>
        <ul class="popup-container-list">
            <li class="popup-container-key">选中：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;点击&nbsp;&nbsp;/&nbsp;&nbsp;Alt&nbsp;&nbsp;/&nbsp;&nbsp;Option</li>
            <li class="popup-container-key">取消选中:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;右键点击&nbsp;&nbsp;/&nbsp;&nbsp;滚动页面</li>
        </ul>
        <div class="popup-container-title">设置</div>
        <ul class="popup-container-list">
            <li class="popup-container-key">样式列表：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="popup-switch popup-switch-anim" type="checkbox"></li>
        </ul>
        <div class="popup-container-opt">
            <button class="popup-container-button"></button>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
